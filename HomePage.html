<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<!--     <script src="https://code.angularjs.org/1.8.2/angular-route.min.js"></script> -->
    <link rel="stylesheet" href="/css/index.css">
    <script src="/Script/emp.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</head>
<body>
    <div ng-controller="empCtrl">

        <!-- <ul>
            <input type="text" ng-model="searchbox">
            <li ng-repeat="x in records|filter:searchbox">{{x.id}}</li>
        </ul> -->
        <table>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Gender</th>
                <th>Salary</th>
                <th>Department</th>
                <th>Job Role</th>
                <th>Experince</th>
              </tr>
            <tr ng-repeat="x in records">

              <td >{{x.id}}</td>
              <td >{{x.Name}}</td>
              <td >{{x.Gender}}</td>
              <td >{{x.Salary}}</td>
              <td >{{x.Department}}</td>
              <td >{{x.Job_Role}}</td>
              <td >{{x.Experince}}</td>
             
            </tr>
        </table>

    
    </div> 

    <div ng-controller="navCtrl" class="nav">

        <button ng-click="myFunc()" class="buttonClass">Blue orgin</button>
        <button ng-click="myFunc2()" class="buttonClass">Spacex</button>
        <button ng-click="myFunc3()" class="buttonClass" >Virging galatic</button>
    </div>

    <div ng-controller="cardCtrl">
        <!-- <p ng-repeat="x in records">{{x.Title}}</p> -->
   
    <div class="card" style="width: 18rem;"  ng-repeat="x in records">
        <img src="{{x.image}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{x.Title}}</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
     
    </div>
    
</body>
</html>
